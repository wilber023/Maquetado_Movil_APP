<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Publicación</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A0C4FF",
            "accent": "#9BF6FF",
            "background-light": "#F8F9FA",
            "background-dark": "#171121",
            "text-light": "#333333",
            "text-dark": "#E0E0E0",
            "disabled": "#BDBDBD",
            "border-light": "#CED4DA",
            "border-dark": "#4F4F4F",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #CED4DA;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #9BF6FF;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 justify-between border-b border-border-light dark:border-border-dark">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal shrink-0">Cancelar</p>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Crear publicación</h2>
<div class="flex w-auto items-center justify-end">
<p class="text-disabled text-base font-bold leading-normal tracking-[0.015em] shrink-0">Publicar</p>
</div>
</div>
<div class="p-4">
<div class="flex gap-3 flex-wrap">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-4">
<p class="text-primary text-sm font-medium leading-normal">Solo texto</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark px-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Texto + imagen</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark px-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Solo imagen</p>
</div>
</div>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary min-h-36 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-4 text-base font-normal leading-normal" placeholder="¿Qué quieres compartir?"></textarea>
</label>
</div>
<p class="text-text-light/50 dark:text-text-dark/50 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-right">0/500</p>
<div class="flex flex-col p-4">
<div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-border-light dark:border-border-dark px-6 py-14">
<span class="material-symbols-outlined text-text-light/50 dark:text-text-dark/50" style="font-size: 48px;">
            add_photo_alternate
            </span>
<p class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Toca para agregar imagen</p>
</div>
</div>
<div class="p-4 space-y-4">
<div class="flex items-center justify-between">
<label class="text-text-light dark:text-text-dark" for="audience-selector">Audiencia</label>
<div class="relative">
<select class="appearance-none bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-primary focus:border-primary text-text-light dark:text-text-dark" id="audience-selector">
<option>Público</option>
<option>Amigos</option>
<option>Solo yo</option>
</select>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">
                        public
                    </span>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<label class="text-text-light dark:text-text-dark" for="location-toggle">Compartir ubicación</label>
<label class="switch">
<input id="location-toggle" type="checkbox"/>
<span class="slider round"></span>
</label>
</div>
</div>
</div>
</body></html>
