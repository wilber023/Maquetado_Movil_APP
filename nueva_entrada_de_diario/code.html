<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nueva Entrada de Diario</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8A2BE2",
            "background-light": "#F8F9FA",
            "background-dark": "#171121",
            "text-light": "#343A40",
            "text-dark": "#E5E7EB",
            "border-light": "#CED4DA",
            "border-dark": "#4B5563"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Nueva Entrada de Diario</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Guardar</p>
</div>
</div>
<div class="flex flex-col flex-grow p-4 space-y-6">
<h2 class="text-text-light dark:text-text-dark tracking-light text-[28px] font-bold leading-tight text-left">¿Cómo te sientes?</h2>
<div class="flex justify-around items-center py-4">
<span class="text-4xl cursor-pointer opacity-50 hover:opacity-100 transition-all duration-200">😣</span>
<span class="text-4xl cursor-pointer opacity-50 hover:opacity-100 transition-all duration-200">😔</span>
<span class="text-5xl cursor-pointer" style="color: #FFD700;">😐</span>
<span class="text-4xl cursor-pointer opacity-50 hover:opacity-100 transition-all duration-200">😀</span>
<span class="text-4xl cursor-pointer opacity-50 hover:opacity-100 transition-all duration-200">😊</span>
</div>
<div class="flex flex-col">
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">¿Qué pasó hoy?</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary min-h-36 placeholder:text-gray-400 dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Escribe sobre tu día..."></textarea>
</div>
<div class="flex gap-3 flex-wrap">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary/20 px-3">
<span class="material-symbols-outlined text-primary text-lg">directions_run</span>
<p class="text-primary text-sm font-medium leading-normal">Actividad</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary/20 px-3">
<span class="material-symbols-outlined text-primary text-lg">group</span>
<p class="text-primary text-sm font-medium leading-normal">Personas</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary/20 px-3">
<span class="material-symbols-outlined text-primary text-lg">location_on</span>
<p class="text-primary text-sm font-medium leading-normal">Lugar</p>
</div>
<div class="flex size-8 shrink-0 items-center justify-center rounded-xl bg-primary/20">
<span class="material-symbols-outlined text-primary text-lg">add</span>
</div>
</div>
<div>
<label class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2 block">Nivel de Energía</label>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-text-light dark:text-text-dark text-2xl">battery_5_bar</span>
<input class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg accent-primary" max="100" min="0" type="range" value="75"/>
</div>
</div>
<div class="flex items-center justify-center gap-2 p-4 bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">lock</span>
<p class="text-primary font-medium text-sm">Solo tú puedes ver esto</p>
</div>
</div>
<div class="p-4 mt-auto">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl hover:bg-opacity-90 transition-colors">Guardar entrada</button>
</div>
</div>
</body></html>
