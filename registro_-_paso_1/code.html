<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crea tu perfil anónimo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7b3fe4",
            "background-light": "#f7f6f8",
            "background-dark": "#171121",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="p-4 pt-6 text-center">
<p class="text-sm font-medium text-gray-600 dark:text-gray-400">Paso 1 de 2</p>
</div>
<div class="flex w-full flex-row items-center justify-center gap-2 pb-5">
<div class="h-2 w-10 rounded-full bg-primary"></div>
<div class="h-2 w-10 rounded-full bg-primary/20"></div>
</div>
<div class="flex flex-col items-start px-4">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Crea tu perfil anónimo</h1>
</div>
<div class="flex flex-col gap-4 p-4 mt-4">
<!-- Username Input Field -->
<label class="flex flex-col">
<p class="text-base font-medium text-gray-800 dark:text-gray-200 pb-2">Nombre de usuario</p>
<div class="flex w-full flex-1 items-center rounded-xl border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal" placeholder="Escribe tu nombre de usuario" value="joven_saludable"/>
<div class="text-green-500 flex items-center justify-center pr-4">
<span class="material-symbols-outlined">check_circle</span>
</div>
</div>
</label>
<!-- Password Input Field -->
<label class="flex flex-col">
<p class="text-base font-medium text-gray-800 dark:text-gray-200 pb-2">Contraseña</p>
<div class="flex w-full flex-1 items-center rounded-xl border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal" placeholder="Escribe tu contraseña" type="password" value="supersecretpassword"/>
<div class="text-gray-500 dark:text-gray-400 flex items-center justify-center pr-4 cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
<!-- Password Strength Meter -->
<div class="flex flex-col gap-2 -mt-2">
<div class="flex h-2 w-full gap-1 rounded-full overflow-hidden">
<div class="w-1/3 h-full bg-green-500"></div>
<div class="w-1/3 h-full bg-green-500"></div>
<div class="w-1/3 h-full bg-green-500"></div>
</div>
<p class="text-sm font-medium text-green-500 self-end">Fuerte</p>
</div>
<!-- Email Input Field (Optional) -->
<label class="flex flex-col">
<div class="flex items-center gap-2 pb-2">
<p class="text-base font-medium text-gray-800 dark:text-gray-200">Correo electrónico (opcional)</p>
<div class="group relative flex items-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 cursor-pointer text-base">info</span>
<div class="absolute bottom-full mb-2 w-60 p-3 rounded-lg bg-gray-800 text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
              Usaremos tu correo únicamente para ayudarte a recuperar tu cuenta si olvidas tu contraseña. No estará vinculado a tu perfil público.
              <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-x-8 border-x-transparent border-t-8 border-t-gray-800"></div>
</div>
</div>
</div>
<div class="flex w-full flex-1 items-center rounded-xl border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal" placeholder="tu@correo.com" type="email" value=""/>
</div>
</label>
</div>
<div class="flex-grow"></div>
<div class="px-4 py-6 space-y-4">
<div class="flex items-center">
<input checked="" class="form-checkbox h-5 w-5 rounded text-primary bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary dark:focus:ring-offset-background-dark" id="privacy" type="checkbox"/>
<label class="ml-3 text-sm text-gray-700 dark:text-gray-300" for="privacy">He leído la <a class="font-medium text-primary hover:underline" href="#">política de privacidad</a>.</label>
</div>
<button class="w-full h-14 rounded-xl bg-primary text-white font-bold text-base leading-normal shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-primary/40 disabled:cursor-not-allowed">Continuar</button>
</div>
</div>
</body></html>
